<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Course info system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <h1>Welcome to our Course Info System </h1>
    <div class="container">

        <h2>Courses Table</h2>
        <div class="">
            <button class="refreshBtn">Refresh <i class="fa-solid fa-arrows-rotate"></i></i></button>
            <button class="addNewCourseBtn">Add new course <i class="fa-solid fa-plus"></i></button>
        </div>
        <table class="styled-table">
        </table>
    </div>

    <!-- Delete Confirm -->
    <div class="popup">
        <div class="contentBox">
            <div class="content">
                    <h3 class="responseText"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>

</html>
